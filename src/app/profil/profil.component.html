<div class="cont">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">Liste des profils</h3>
        <br>
      </div>
    </div>
    <div class="btn1">
    <button class="btn btn-info"  style="margin-left: 10px"  >Ajouter</button>
</div>
    <br><br>
</div>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nom</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profils of profilList " >
        <td class="text-center">
          <div class="small text-muted">
            {{profils.id}}
          </div>
        </td>
        <td class="text-center">
          <div class="small text-muted">
            {{profils.nom}}
          </div>
        </td>
        <td>
          <div class="small text-muted"></div>
          <button class="btn btn-warning" type="button" data-toggle="tooltip" data-placement="top" routerLink="/profil/{{profils.id}}">
            <i class="fa fa-search" style="font-size:18px"></i></button>
          <button  class="btn btn-success" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit" style="font-size:18px"></i></button>
          <button class="btn btn-danger " type="button" title="Delete"><i class="fa fa-trash-o" style="font-size:18px"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
<router-outlet></router-outlet>
